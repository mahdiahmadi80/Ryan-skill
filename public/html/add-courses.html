        <div class="left">
            <div class="dv-add">
                <!-- add -->
                <div class="dvadd">

                    <div class="input-courses">
                        <div class="nm-course">
                            <input type="text" ng-model="crsaddname">
                            <label for="name">نام دوره:</label>
                        </div>
                        <div>
                            <div class="prc-course">
                                <input type="number" ng-model="crsaddprice">
                                <label for="price"> قیمت دوره</label>
                            </div>
                            <div class="tm-course">
                                <input type="number" ng-model="crsaddtime">
                                <label for="time">زمان دوره:</label>
                            </div>
                        </div>
                        <div class="nm-course">

                            <input type="text" ng-model="crsaddhashtag">
                            <label for="hashtag">هشتگ دوره</label>
                        </div>
                        <div class="textarea-addcourse" ng-model="crsaddacces">
                            <label>خلاصه دوره</label>
                            <textarea type="text"></textarea>
                        </div>
                        <div class="upload-info">
                            <div class="uploaddemo-pct">
                                <input type="file" ng-model="crsaddpicture" class="upload">
                                <iconify-icon icon="ic:baseline-cloud-upload" style="color: #ffce3b;"
                                    width="50"></iconify-icon>
                                <p>آپلود عکس دوره</p> </input>

                            </div>
                            <div class="uploaddemo-pct">
                                <input type="file" ng-model="crsadddemo" class="upload">
                                <iconify-icon icon="ic:baseline-cloud-upload" style="color: #ffce3b;"
                                    width="50"></iconify-icon>
                                <p>آپلود دموی دوره</p> </input>
                            </div>
                        </div>
                        <button ng-click="addnewcours()">افزودن</button>
                    </div>




                </div>

            </div>


            <div class="dv-add-sessions">
                <div class="dvadd-sessions">
                    <div class="add-sessions"
                        style="width: 95%;height: 50px;display: flex;flex-direction: row;justify-content: space-around;">
                        
                        
                        
                        <div style="width:20%;height: 85%;display: flex;align-items: center;justify-content: center;"><button style="height: 90%;width: 90%;background-color: #ffce3b;font-family: vazir;border: none;border-radius: 5px;font-size: 15px;">افزودن جلسه جدید</button></div>
                        <div style="width:65%;height: 85%;display: flex;align-items: center;justify-content: center;"><hr style="height: 1px;width: 100%;background-color: #f3c0213b;"></div>
                        <div style="width:10%;height: 85%;display: flex;align-items: center;justify-content: center;"><p style="font-family: vazir;font-size: 25px;">جلسات</p></div>
                    </div>
                </div>
            </div>

            <div class="dvpanel">

                        <p>
                            <iconify-icon icon="el:ok-sign" style="color:#4ecb71;"></iconify-icon>

                        </p>
                        <p>محمد مهدی احمدی</p>
                    </div>
                    <div class="dv-dropdown">
                        <div class="dropdown-panel" style="display: flex;">
                            <div>
                                <p>داشبورد</p>
                            </div>
